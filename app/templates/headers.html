{% extends "base.html" %}

{% block title %}Request Headers - Shark-no-Ninsho-Mon{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1>Request Headers</h1>
        <p class="subtitle">Viewing headers for: <strong>{{ email }}</strong></p>
        
        <div class="headers-container">
            <table class="headers-table">
                <thead>
                    <tr>
                        <th>Header</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in headers.items() %}
                    <tr>
                        <td class="header-key">{{ key }}</td>
                        <td class="header-value">{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shark Authentication Test{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header_title %}SHARK AUTHENTICATION TEST{% endblock %}</h1>
            <p>{% block header_subtitle %}Secure Access via Tailscale Funnel + OAuth2-Proxy{% endblock %}</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
